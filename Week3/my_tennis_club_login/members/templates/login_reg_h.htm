<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login & Registration Page</title>
    <link rel="stylesheet" href="login_reg.c.css">
</head>
<body>

    <!-- Container for form wrapper -->
    <div class="form-container">
        <!-- Login Form -->
        <div id="login" class="form-box">
            <h2>Login</h2>
            <form action="#" method="POST">
                <div class="input-box">
                    <input type="email" name="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <input type="password" name="password" required>
                    <label>Password</label>
                </div>
                <button type="submit" class="btn">Login</button>
                <p class="switch-form">Don't have an account? <a href="#register">Register</a></p>
            </form>
        </div>

        <!-- Registration Form -->
        <div id="register" class="form-box">
            <h2>Register</h2>
            <form action="#" method="POST">
                <div class="input-box">
                    <input type="text" name="name" required>
                    <label>Name</label>
                </div>
                <div class="input-box">
                    <input type="email" name="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <input type="password" name="password" required>
                    <label>Password</label>
                </div>
                <div class="input-box">
                    <input type="password" name="confirm_password" required>
                    <label>Confirm Password</label>
                </div>
                <button type="submit" class="btn">Register</button>
                <p class="switch-form">Already have an account? <a href="#login">Login</a></p>
            </form>
        </div>
    </div>

</body>
</html>
